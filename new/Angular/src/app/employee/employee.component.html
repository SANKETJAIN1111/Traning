<div class="container-sm">
    <div class='row-5'>
    <h2>Employee List :   </h2>
    </div>
    <table class='table table-sm table-dark table-hover'>
    <thead>
        <tr >
            <th>
                Id
            </th>
            <th>
                Name
            </th>
            <th>
                Salary
            </th>
        </tr>
    </thead>
    <tbody>
     <tr class='row-sm' *ngFor = 'let f of employee'><td>{{f.id}}</td><td>{{f.name}}</td><td>{{f.salary}}</td>
        </tr>
    </tbody>
    </table>
</div>
