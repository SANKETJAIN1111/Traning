<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>JS Features</h1>
        <hr/>
        <script type="text/javascript">
        function test(x,y){
            document.write(`<p>x = ${x} , y = ${y} </p>`)
        }
        function hello(x,...y){
            document.write(`<p>x = ${x} , y = ${y} </p>`)
        }
        function welcome(x,y,...z){
            document.write(`<p>x = ${x} , y = ${y} </p> , z= ${z}</p>`)
        }

        items = [50,60,70,100,200];
        test(20,30,80,60,40);
        hello(20);
        welcome(...items);
        </script>

    </body>
</html>
